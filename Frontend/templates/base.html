{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Quiz4Fun{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
	{% block head %}{% endblock %}
</head>
<body>
	<header class="bg-primary text-white p-3 mb-4" style="position: relative;">
		<div class="container d-flex align-items-center justify-content-between">
			<h1 class="m-0">
				<a href="{% url 'quizzes:quiz_list' %}" class="text-white text-decoration-none">
					Quiz4Fun
				</a>
			</h1>
			{% block quiz_header %}{% endblock %}
		</div>
	</header>
	<main class="container">
		{% block content %}{% endblock %}
	</main>
	<footer class="site-footer">
		<p>&copy; Quiz4Fun</p>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	{% block scripts %}{% endblock %}
</body>
</html>
