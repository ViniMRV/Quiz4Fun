<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .edit-profile-container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px #e0e0e0;
            padding: 32px 28px;
        }
        .edit-profile-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #4f8cff;
        }
        .edit-profile-container label {
            font-weight: bold;
            margin-bottom: 6px;
            display: block;
        }
        .edit-profile-container input[type="text"],
        .edit-profile-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .edit-profile-container img {
            display: block;
            margin: 10px auto 18px auto;
            border-radius: 50%;
            box-shadow: 0 2px 8px #aaa;
            width: 120px;
        }
        .btn-save {
            background: #4f8cff;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 2px 8px #b3d1ff;
            transition: background 0.2s;
            width: 100%;
        }
        .btn-save:hover {
            background: #2566d6;
        }
    </style>
</head>
<body>
    <div class="edit-profile-container">
        <h2>Editar Perfil</h2>
        <form method="post" enctype="multipart/form-data">
            <label for="username">Usu√°rio:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
            <label for="first_name">Nome:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
            <label for="last_name">Sobrenome:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
            <label for="profile_picture">Foto de Perfil:</label>
            <input type="file" id="profile_picture" name="profile_picture">
            {% if user.profile_picture %}
                <img src="{{ user.profile_picture }}" alt="Foto de Perfil">
            {% endif %}
            <button type="submit" class="btn-save">Salvar</button>
        </form>
    </div>
</body>
</html>
