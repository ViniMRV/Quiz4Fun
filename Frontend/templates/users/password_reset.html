{% extends "base.html" %}
{% block content %}
<h2>Recuperar senha</h2>
<p>Digite o seu email cadastrado para receber um link de redefinição.</p>

<form method="post">
  {% csrf_token %}
  {{ form.email.label_tag }}<br>
  {{ form.email }}
  <button type="submit">Enviar link</button>
</form>
{% endblock %}
